<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                span {
                        width: 180px;
                }

                div {
                        margin-top: -15px;
                }
        </style>
</head>

<body>
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <table>
                <tr>
                        <td><label for="YourEmail">Your email</label></td>
                        <td><input type="text" name="txtYourEmail" id="YourEmail"></td>
                </tr>
                <tr>
                        <td><label for="Message">Message</label></td>
                        <td><textarea name="txtarea_Mess" id="Message" cols="80" rows="10"></textarea></td>
                </tr>
                <tr>
                        <td><label for="HowHear">How did you hear of us?</label></td>
                        <td><select name="se_HowHear" id="HowHear">
                                        <option value="Google">Google</option>
                                        <option value="Facebook">Facebook</option>
                                        <option value="Twitter">Twitter</option>
                                </select></td>
                </tr>
                <tr>
                        <td><label for="NewsLetter">Newsletter</label></td>
                        <td><input type="checkbox">Ensure this box is checked if you would like to receive email
                                updates</td>
                </tr>
        </table>
        <button>Send message</button>
</body>

</html>
