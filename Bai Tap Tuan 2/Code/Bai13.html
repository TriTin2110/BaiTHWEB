<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                div {
                        margin-top: 1px;
                }
        </style>
</head>

<body>
        <p>Name:<br>
                <input type="text" name="txtName" size="20" maxlength="20" placeholder="Hãy nhập tên của bạn">
        </p>
        <p>Telephone Number:<br>
                <input type="tel" name="txtTel" size="20" maxlength="20" placeholder="Hãy nhập sđt của bạn">
        </p>
        <p>Email:<br>
                <input type="email" name="txtEmail" size="20" maxlength="20" placeholder="Hãy nhập email của bạn">
        </p>
        <p>Favorite Color:<br>
                <input type="color" name="txtColor" size="20" maxlength="20">
        </p>
        <p>Date of Birth: <br>
                <input type="date" name="txtDate" size="20" maxlength="20">
        </p>
        <br>
        <button>Submit</button>
</body>

</html>
